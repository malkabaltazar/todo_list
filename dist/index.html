<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo Lists</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="sidebar">
      <ul id="slide-out" class="sidenav sidenav-fixed">
        <li><a href="#" id="new_list" class="sidenav-close">+New list</a></li>
      </ul>
      <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
    <div id="header">
      <h1>To Do Lists</h1>
    </div>
    <div id="current_list">
      <h3>New list</h3>
      <small id="edit"><i class="material-icons" id="edit">edit</i></small>
      <small id="delete"><i class="material-icons" id="delete">delete</i></small>
      <table></table>
      <a href="#modal" class="modal-trigger" id="new_item">Add item</a>
    </div>
    <div id="footer">
      <small>Created by <a href="https://github.com/malkarivka">Malka Rivka Atkins</a></small>
    </div>
    <div id="modal" class="modal">
      <form>
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title">
        </div>
        <div>
          <label for="description">Description:</label>
          <input type="text" id="description" name="description">
        </div>
        <div>
          <label for="dueDate">Due date:</label>
          <input type="text" id="dueDate" name="dueDate">
        </div>
        <button id="submit" type="button" name="button">Submit</button>
        <!-- <button id="submit" type="submit" name="" value="Submit"> -->
        <i class="material-icons modal-close">close</i>
      </form>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
